<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="Wrapper">
        <div class="Player">
            <video id="Video" poster="./images/poster-2.jpg" autoplay muted
                src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>

            <div class="Player-overlay">
                <h2 class="Player-title"> Sintel Clip</h2>
                <div class="Player-actions">
                    <button class="Button" id="Backward" title="backward 10 sec" aria-label="backward 10 sec"></button>
                    <button class="Button" hidden id="Pause" aria-label="pause" title="pause"></button>
                    <button class="Button" id="Play" aria-label="play" title="play"></button>
                    <button class="Button" id="Forward" aria-label="forward 10 sec" title="forward 10 sec"></button>
                </div>
                <div class="Player-progress">
                    <input id="Progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
